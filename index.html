<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating CSS animation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="avatar top-left">
      <a href="https://www.instagram.com/taaheeerrr?igsh=NDdjbjI2ZDgza3Rp">
        <img src="taher1.jpg" alt="Skytsunami">
      </a>
    </div>
    <div class="top-middle">
        <img src="logo.jpg" alt="logo" height="200px" width="200px">
    </div>
    <div class="avatar top-right">
      <a href="https://www.instagram.com/rahat_khan30?igsh=Zzhxc2dkeWV2aWlz">
        <img src="rahat.jpg" alt="Skytsunami">
      </a>
    </div>
    <div class="game-modal">
      <div class="content">
        <img src="#" alt="gif">
        <h4>Game Over!</h4>
        <p>The correct word was: <b>rainbow</b></p>
        <button class="play-again">Play Again</button>
      </div>
    </div>
    <div class="containerr">
      <div class="hangman-box">
        <img src="#" draggable="false" alt="hangman-img">
      </div>
      <div class="game-box">
        <ul class="word-display"></ul>
        <h3 class="hint-text">Hint: <b></b></h3>
        <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
        <div class="keyboard"></div>
      </div>
    </div>
  </div>
  <a class="support-me" href="#">
    <img
      src="https://img.buymeacoffee.com/button-api/?text=Like Me&nbsp&emoji=&slug=marioduarte&button_colour=FF5F5F&font_colour=ffffff&font_family=Cookie&outline_colour=000000&coffee_colour=FFDD00">
    <span id="likeCount"></span>
  </a>

  <script src="script.js"></script>
  <script src="word-list.js" defer></script>
  <script src="scripts.js" defer></script>
</body>

</html>
